<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catalogus | Art Equipment Rental</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<!-- TOPBAR -->
<header class="topbar">
    <div class="topbar-inner">
        <div class="brand">
            <div class="logo"></div>
            <div>
                Art Equipment Rental
                <small>Kunstopleiding</small>
            </div>
        </div>
        <nav class="nav">
            <a href="/products">Catalogus</a>
            <a href="/cart">Winkelmand</a>
            <a href="/logout">Logout</a>
        </nav>
    </div>
</header>

<main class="container">

    <!-- PAGINA TITEL -->
    <div class="page-head">
        <div>
            <h1>Catalogus</h1>
            <p>Kies het materiaal dat je nodig hebt voor je project</p>
        </div>
    </div>

    <!-- FILTERS -->
    <div class="filters">
        <a href="/products" class="chip">Alle categorieÃ«n</a>

        <a th:each="c : ${categories}"
           th:href="@{/products(category=${c.id})}"
           class="chip"
           th:text="${c.name}">
        </a>
    </div>

    <!-- PRODUCT GRID -->
    <div class="grid">

        <div class="card product" th:each="p : ${products}">

            <div class="product-body">
                <h3 th:text="${p.name}">Productnaam</h3>

                <p th:text="${p.description}">
                    Productbeschrijving
                </p>

                <div class="meta">
                    <span class="badge" th:text="${p.category.name}"></span>

                    <span class="stock ok"
                          th:if="${p.stock > 5}">
                        Op voorraad
                    </span>

                    <span class="stock low"
                          th:if="${p.stock > 0 and p.stock <= 5}">
                        Beperkte stock
                    </span>

                    <span class="stock out"
                          th:if="${p.stock == 0}">
                        Niet beschikbaar
                    </span>
                </div>

                <!-- TOEVOEGEN -->
                <form th:if="${p.stock > 0}"
                      method="post"
                      action="/cart/add"
                      class="row">
                    <input type="hidden" name="productId" th:value="${p.id}">
                    <input type="number" name="quantity" value="1" min="1">
                    <button type="submit">Toevoegen</button>
                </form>

            </div>
        </div>

    </div>

</main>

</body>
</html>
