<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bestelling bevestigd | Art Equipment Rental</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<header class="topbar">
    <div class="topbar-inner">
        <div class="brand">
            <div class="logo"></div>
            <div>
                Art Equipment Rental
                <small>Reservatieplatform – Proof of Concept</small>
            </div>
        </div>

        <nav class="nav">
            <a th:href="@{/products}">Catalogus</a>
            <a th:href="@{/cart}">Winkelmand</a>
            <a th:href="@{/logout}">Logout</a>
        </nav>
    </div>
</header>

<main class="container">

    <div class="card item" style="text-align:center; padding:40px 30px;">

        <h1 style="font-size:32px; margin-bottom:10px;">
            ✅ Reservatie bevestigd
        </h1>

        <p class="muted" style="max-width:520px; margin:0 auto 22px;">
            Je aanvraag werd succesvol geregistreerd.
            Het geselecteerde materiaal is gekoppeld aan jouw account
            voor de gekozen periode.
        </p>

        <div class="actions" style="justify-content:center;">
            <a th:href="@{/products}" class="btn">
                Terug naar catalogus
            </a>

            <a th:href="@{/cart}" class="btn btn-ghost">
                Nieuwe reservatie
            </a>
        </div>

    </div>

</main>

</body>
</html>
