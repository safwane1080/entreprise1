<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Winkelmand | Art Equipment Rental</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<header class="topbar">
    <div class="topbar-inner">
        <div class="brand">
            <div class="logo"></div>
            <div>
                Art Equipment Rental
                <small>Reservatieplatform â€“ Proof of Concept</small>
            </div>
        </div>

        <nav class="nav">
            <a th:href="@{/products}">Catalogus</a>
            <a th:href="@{/cart}">Winkelmand</a>
            <a th:href="@{/logout}">Logout</a>
        </nav>
    </div>
</header>

<main class="container">

    <div class="page-head">
        <div>
            <h1>Winkelmand</h1>
            <p>Overzicht van het geselecteerde materiaal</p>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(items)}" class="card item">
        <p class="muted">
            Je winkelmand is leeg.
            Ga terug naar de catalogus om materiaal toe te voegen.
        </p>

        <div class="actions">
            <a th:href="@{/products}" class="btn">Naar catalogus</a>
        </div>
    </div>

    <div th:if="${!#lists.isEmpty(items)}" class="list">

        <div th:each="item : ${items}" class="card item">

            <div class="item-line">
                <div>
                    <strong th:text="${item.product.name}">Productnaam</strong>
                    <div class="muted" th:text="${item.product.category.name}">
                        Categorie
                    </div>
                </div>

                <div>
                    <span class="badge">
                        Aantal:
                        <span th:text="${item.quantity}">1</span>
                    </span>
                </div>
            </div>

        </div>

        <div class="actions">

            <form method="post" action="/cart/clear">
                <button type="submit" class="btn btn-ghost">
                    Winkelmand leegmaken
                </button>
            </form>

            <form method="post" action="/checkout">
                <button type="submit" class="btn btn-secondary">
                    Bestelling bevestigen
                </button>
            </form>

        </div>
    </div>

</main>

</body>
</html>
