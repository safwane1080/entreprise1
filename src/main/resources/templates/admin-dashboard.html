<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<header class="topbar">
    <div class="topbar-inner">
        <div class="brand">
            <div class="logo"></div>
            <div>
                Art Equipment Rental
                <small>Admin Dashboard</small>
            </div>
        </div>

        <nav class="nav">
            <a th:href="@{/products}">Catalogus</a>
            <a th:href="@{/admin}">Dashboard</a>
            <a th:href="@{/logout}">Logout</a>
        </nav>
    </div>
</header>

<main class="container">

    <div class="page-head">
        <h1>Reservatiebeheer</h1>
        <p>Overzicht van alle reservaties</p>
    </div>

    <div th:if="${#lists.isEmpty(orders)}" class="card item">
        <p class="muted">Geen reservaties gevonden.</p>
    </div>

    <div class="list" th:if="${!#lists.isEmpty(orders)}">

        <div class="card item" th:each="order : ${orders}">

            <div class="item-line">
                <strong>
                    Reservatie #<span th:text="${order.id}"></span>
                </strong>

                <span class="badge" th:text="${order.status}"></span>
            </div>

            <p class="muted">
                Gebruiker:
                <strong th:text="${order.user.email}"></strong>
            </p>

            <ul class="muted">
                <li th:each="item : ${order.items}">
                    <strong th:text="${item.product.name}"></strong>
                    —
                    <span th:text="${item.quantity}"></span> stuk(s),
                    <span th:text="${item.days}"></span> dag(en)
                </li>
            </ul>

            <div class="item-line" style="margin-top:10px;">
                <strong>Totaal</strong>
                <strong>€ <span th:text="${order.totalPrice}"></span></strong>
            </div>

            <form th:action="@{/admin/order/status}" method="post" class="actions">
                <input type="hidden" name="orderId" th:value="${order.id}">
                <select name="status">
                    <option>In behandeling</option>
                    <option>Bevestigd</option>
                    <option>Afgehaald</option>
                    <option>Teruggebracht</option>
                </select>
                <button class="btn">Status wijzigen</button>
            </form>

        </div>
    </div>

</main>

</body>
</html>
