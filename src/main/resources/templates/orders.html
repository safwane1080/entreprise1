<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Mijn reservaties | Art Equipment Rental</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<!-- ================= TOPBAR ================= -->
<header class="topbar">
  <div class="topbar-inner">
    <div class="brand">
      <div class="logo"></div>
      <div>
        Art Equipment Rental
        <small>Reservatiegeschiedenis</small>
      </div>
    </div>

    <nav class="nav">
      <a th:href="@{/products}">Catalogus</a>
      <a th:href="@{/cart}">Winkelmand</a>
      <a th:href="@{/orders}" class="active">Mijn reservaties</a>
      <a th:href="@{/logout}">Logout</a>
    </nav>
  </div>
</header>

  <main class="container">

  <div class="page-head">
    <div>
      <h1>Mijn reservaties</h1>
      <p>Overzicht van je materiaalreservaties</p>
    </div>
  </div>

  <div th:if="${#lists.isEmpty(orders)}" class="card item">
    <p class="muted">Je hebt nog geen reservaties geplaatst.</p>
  </div>

  <div class="list" th:if="${!#lists.isEmpty(orders)}">

    <div class="card item" th:each="order : ${orders}">

      <div class="item-line">
        <a th:href="@{/orders/{id}(id=${order.id})}"
           style="font-weight:800;">
          Reservatie #<span th:text="${order.id}"></span>
        </a>


        <span class="status-badge"
              th:classappend="
                        ${order.status == 'BEVESTIGD'} ? 'status-confirmed' :
                        ${order.status == 'OPGEHAALD'} ? 'status-active' :
                        ${order.status == 'TERUGGEBRACHT'} ? 'status-done' :
                        'status-cancelled'">

                    <span th:text="${order.status}"></span>
                </span>
      </div>

      <p class="muted">
        Datum:
        <span th:text="${#temporals.format(order.createdAt, 'dd/MM/yyyy HH:mm')}"></span>
      </p>

      <!-- ITEMS -->
      <ul class="muted">
        <li th:each="item : ${order.items}">
          <strong th:text="${item.product.name}"></strong>
          —
          <span th:text="${item.quantity}"></span> stuk(s),
          <span th:text="${item.days}"></span> dag(en)
          · € <span th:text="${item.product.pricePerDay}"></span> / dag
        </li>
      </ul>

      <div class="item-line" style="margin-top:12px;">
        <strong>Totaal</strong>
        <strong>
          € <span th:text="${order.totalPrice}"></span>
        </strong>
      </div>

    </div>
  </div>

</main>

</body>
</html>
