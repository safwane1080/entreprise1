<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Registreren | Art Equipment Rental</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body>

<header class="topbar">
    <div class="topbar-inner">
        <div class="brand">
            <div class="logo"></div>
            <div>
                Art Equipment Rental
                <small>Reservatieplatform â€“ Proof of Concept</small>
            </div>
        </div>
    </div>
</header>

<main class="auth-page">
    <div class="auth-container">
        <div class="auth-card">

        <h2>Account aanmaken</h2>
        <p class="muted">Registreer met je schoolaccount om materiaal te reserveren</p>

        <!-- Foutmelding (optioneel via Thymeleaf) -->
        <div class="alert" th:if="${error}">
            <span th:text="${error}"></span>
        </div>

            <form method="post" action="/register" class="form-grid">

                <div>
                    <label>Email</label>
                    <input type="email"
                           name="email"
                           placeholder="voornaam.achternaam@ehb.be"
                           required>
                </div>

                <div>
                    <label>Wachtwoord</label>
                    <input type="password"
                           name="password"
                           placeholder="Min. 8 tekens, 1 hoofdletter, 1 cijfer"
                           required>
                </div>

                <div>
                    <label>Bevestig wachtwoord</label>
                    <input type="password"
                           name="confirmPassword"
                           required>
                </div>

                <button type="submit" class="btn">
                    Registreren
                </button>
            </form>

        <p class="muted" style="margin-top:14px;">
            Al een account?
            <a href="/login" style="font-weight:800;">Inloggen</a>
        </p>
        </div>
    </div>
</main>

</body>
</html>
